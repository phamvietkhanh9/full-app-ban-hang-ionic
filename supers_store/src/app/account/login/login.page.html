<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
<ion-back-button></ion-back-button>
</ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>

<div style="background-color:#0ec254;height: 200px;margin-top: -2%">

<br>
<p style="font-size: 30px;font-weight: 700;color:white" align="center">Đăng nhập</p>

</div>

<ion-card mode="ios" style="background-color: white;padding: 10px 10px;margin-top: -10%">


<form #form="ngForm" (ngSubmit)="login(form.value)">


<ion-item>
  <ion-label position="floating">Email</ion-label>
  <ion-input type="email" [(ngModel)]="email" required name="email"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Mật khẩu</ion-label>
  <ion-input type="password" [(ngModel)]="password" required name="password"></ion-input>
</ion-item>

<br><br>
<ion-button expand="block" mode="ios" type="submit">Đăng nhập</ion-button>
</form>

</ion-card>

</ion-content>
